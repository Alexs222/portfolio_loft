<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPU6pqrmnRz-clxSj_KIs0SwOcXWSjfQQ&amp;callback=initMap" async defer></script>
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="preloader" id="page-preloader">
      <div class="loader"></div><span id="loader_perc">0%</span>
    </div>
    <div class="wrapper"> 
      <div class="maincontent">
        <div class="section main">
          <div class="parallax-wrap">
            <div class="parallax" id="parallax">
              <div class="parallax__layer"><img class="parallax-image__layer07 parallax-image" src="/assets/images/parallax/layer_07.png" alt="parallax_layer07"></div>
              <div class="parallax__layer"><img class="parallax-image__layer06 parallax-image" src="/assets/images/parallax/layer_06.png" alt="parallax_layer06"></div>
              <div class="parallax__layer"><img class="parallax-image__layer05 parallax-image" src="/assets/images/parallax/layer_05.png" alt="parallax_layer05"></div>
              <div class="parallax__layer"><img class="parallax-image__layer04 parallax-image" src="/assets/images/parallax/layer_04.png" alt="parallax_layer04"></div>
              <div class="parallax__layer"><img class="parallax-image__layer03 parallax-image" src="/assets/images/parallax/layer_03.png" alt="parallax_layer03"></div>
              <div class="parallax__layer"><img class="parallax-image__layer02 parallax-image" src="/assets/images/parallax/layer_02.png" alt="parallax_layer02"></div>
              <div class="parallax__layer"><img class="parallax-image__layer01 parallax-image" src="/assets/images/parallax/layer_01.png" alt="parallax_layer01"></div>
            </div>
          </div>
          <div class="main__wrap">
            <label for="autorization">
              <input id="autorization" name="autorization" type="submit" value="Авторизация">
            </label>
            <div class="user">
              <div class="flip">
                <div class="front">
                  <div class="main_user">
                    <ul class="user__list">
                      <li class="user__item user__item_img">
                        <div class="user__img" style="background-image:url(assets/images/about/avatar.jpg);"><img class="visuallyhidden" src="assets/images/about/avatar.jpg" alt="один"></div>
                      </li>
                      <li class="user__item user__description">
                        <div class="user__name"> <span>Александр Никулин</span></div>
                        <div class="user__info"> <span>Личный сайт веб разработчика</span></div>
                      </li>
                    </ul>
                    <div class="main_socials">
                      <ul class="socials__list">
                        <li class="socials__item"><a class="socials__link" href="#">
                            <svg class="socials__link-icon" width="30" height="30">
                              <use xlink:href="assets/images/icons/sprite.svg#vk"></use>
                            </svg></a></li>
                        <li class="socials__item"><a class="socials__link" href="#">
                            <svg class="socials__link-icon" width="30" height="30">
                              <use xlink:href="assets/images/icons/sprite.svg#github"></use>
                            </svg></a></li>
                        <li class="socials__item"><a class="socials__link" href="#">
                            <svg class="socials__link-icon" width="30" height="30">
                              <use xlink:href="assets/images/icons/sprite.svg#in"></use>
                            </svg></a></li>
                      </ul>
                    </div>
                    <ul class="menu-list">
                      <li class="menu__item"><a class="menu__link" href="/my-works.html">Мои работы</a></li>
                      <li class="menu__item"><a class="menu__link" href="/about.html">Обо мне</a></li>
                      <li class="menu__item"><a class="menu__link" href="/blog.html">Блог</a></li>
                      <li class="menu__item"><a class="menu__link" href="/index.html">Авторизация</a></li>
                    </ul>
                  </div>
                </div>
                <div class="back">
                  <div class="main_user main_order">
                    <div class="block__sub-title order__title">Авторизуйтесь</div>
                    <form class="order__form-tag" id="order-form"></form>
                    <div class="order__form">
                      <div class="order__input">
                        <div class="order__input-block">
                          <div class="order__input-img">
                            <svg class="input__icon" width="20px" height="20px">
                              <use xlink:href="assets/images/icons/sprite.svg#login"></use>
                            </svg>
                          </div>
                          <label class="order__elem">
                            <input class="order__form-input order__form-input_login" type="text" name="user-name" placeholder="Логин">
                          </label>
                        </div>
                        <div class="order__input-block">
                          <div class="order__input-img">
                            <svg class="input__icon" width="20px" height="20px">
                              <use xlink:href="assets/images/icons/sprite.svg#password"></use>
                            </svg>
                          </div>
                          <label class="order__elem">
                            <input class="order__form-input order__form-input_password" type="text" name="password" placeholder="Пароль">
                          </label>
                        </div>
                      </div>
                      <div class="order__form-hum">
                        <label class="order__radio order__radio_checkbox">
                          <input class="order__radio-elem" name="callback" type="checkbox">
                          <div class="order__radio-fake">
                            <svg class="check__icon" width="15px" height="15px">
                              <use xlink:href="assets/images/icons/sprite.svg#check"></use>
                            </svg>
                          </div>
                          <div class="order__radio-title">Я человек</div>
                        </label>
                      </div>
                      <div class="order__form-radio">
                        <div class="order__ques-title">Вы точно не робот?</div>
                        <div class="order__radio-wrap">
                          <label class="order__radio">
                            <input class="order__radio-elem" name="var_radio" type="radio">
                            <div class="order__radio-fake order__radio-fake_round"></div>
                            <div class="order__radio-title">Да</div>
                          </label>
                          <label class="order__radio">
                            <input class="order__radio-elem" name="var_radio" type="radio">
                            <div class="order__radio-fake order__radio-fake_round"></div>
                            <div class="order__radio-title">Не уверен</div>
                          </label>
                        </div>
                      </div>
                      <div class="order__form-button">
                        <input class="order__button order__form-button_main" name="#" type="submit" value="На главную">
                        <input class="order__button order__form-button_in" name="#" type="submit" value="Войти">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="copir">&#169 Александр Никулин | создано с любовью в Loftschool | 2018</div>
        </div>
      </div>
    </div>
  </body>
</html>
